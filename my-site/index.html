    html, body {

    #matrixCanvas {

  .sprite {
    position: absolute;
    width: 80px; 
    height: 80px;
    top: calc(80% - 64px);       /* same as groundY â€“ spriteHeight */
    left: 50%;      /* center */
    transform: translateX(-50%);
    display: none;  /* only one shown at a time */
    pointer-events: none;
    z-index: 35; /* above the canvas */
  }
  .sprite.left {
  transform: translateX(-50%) scaleX(-1);
  }
