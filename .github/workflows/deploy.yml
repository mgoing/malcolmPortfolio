name: Build and Deploy to GitHub Pages

# run on pushes to main (change branch as needed) and on manual workflow_dispatch
on:
  push:
    branches:
      - main
  workflow_dispatch: {}

# minimal permissions required to update GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write


# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: 'gh-pages-deploy'
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'     # or your preferred LTS

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-my-site-${{ hashFiles('my-site/package-lock.json') }}
          restore-keys: |
            npm-cache-my-site-

      - name: Install dependencies (my-site)
        run: npm ci
        working-directory: my-site

      - name: Build production (my-site)
        run: npm run build
        working-directory: my-site
        env:
          CI: true

      # --- Debugging helpers (optional; remove when confident) ---
      - name: Show my-site/dist contents (debug)
        if: always()
        run: |
          echo "=== repo root ==="
          ls -la
          echo "=== my-site dir ==="
          ls -la my-site
          echo "=== my-site/dist dir ==="
          ls -la my-site/dist || true
        shell: bash

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
