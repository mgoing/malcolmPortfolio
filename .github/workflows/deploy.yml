name: Build and Deploy (my-site)

on:
  push:
    branches:
      - main
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: 'gh-pages-deploy'
      cancel-in-progress: true

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache npm
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: npm-cache-my-site-${{ hashFiles('my-site/package-lock.json') }}
          restore-keys: |
            npm-cache-my-site-

      - name: Install dependencies (my-site)
        run: npm ci
        working-directory: my-site

      - name: Build (my-site)
        run: npm run build
        working-directory: my-site
        env:
          CI: true

      - name: Show build artifacts (debug)
        if: always()
        run: |
          echo ">>> my-site/dist listing"
          ls -la my-site/dist || true
        shell: bash

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./my-site/dist
